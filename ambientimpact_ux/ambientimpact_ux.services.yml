services:
  # hook_page_attachments() event subscriber.
  ambientimpact_ux.hook_page_attachments_event_subscriber:
    class: \Drupal\ambientimpact_ux\EventSubscriber\Page\HookPageAttachmentsEventSubscriber
    arguments:
      - '@theme.manager'
      - '@current_user'
    tags:
      - { name: 'event_subscriber' }

  # hook_page_top() event subscriber.
  ambientimpact_ux.hook_page_top_event_subscriber:
    class: \Drupal\ambientimpact_ux\EventSubscriber\Page\HookPageTopEventSubscriber
    arguments: ['@plugin.manager.ambientimpact_component']
    tags:
      - { name: 'event_subscriber' }

  # hook_form_alter() event subscriber.
  ambientimpact_ux.hook_form_alter_event_subscriber:
    class: \Drupal\ambientimpact_ux\EventSubscriber\Form\HookFormAlterEventSubscriber
    arguments: []
    tags:
      - { name: 'event_subscriber' }


  # template_preprocess_html() event subscriber.
  ambientimpact_ux.preprocess_html_event_subscriber:
    class: \Drupal\ambientimpact_ux\EventSubscriber\Preprocess\PreprocessHTMLEventSubscriber
    arguments: ['@theme.manager']
    tags:
      - { name: 'event_subscriber' }
