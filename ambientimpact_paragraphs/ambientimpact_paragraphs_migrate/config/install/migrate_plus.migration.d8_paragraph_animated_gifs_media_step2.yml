# This migration links the newly created media entities with entity reference
# fields on the target bundle.

id: d8_paragraph_animated_gifs_media_step2
label: 'Ambient.Impact Paragraph items (Animated GIFs bundle) files to media mapping'
migration_group: d8_ambientimpact_paragraphs_media
source:
  plugin: content_entity:paragraph
  bundle: animated_gifs
  include_translations: false

destination:
  plugin: entity:paragraph

process:
  id: id

  type:
    plugin: default_value
    default_value: animated_gifs

  field_animated_gifs:
    plugin: file_id_lookup
    source: field_animated_gifs_migrated
    migration: d8_paragraph_animated_gifs_media_step1
    no_stub: true

migration_dependencies:
  optional:
  - d8_paragraph_animated_gifs_media_step1

dependencies:
  enforced:
    module:
      - ambientimpact_paragraphs_migrate
