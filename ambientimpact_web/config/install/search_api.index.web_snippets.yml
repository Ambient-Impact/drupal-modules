langcode: en
status: true
dependencies:
  enforced:
    module:
      - ambientimpact_web
  config:
    - field.storage.node.field_paragraphs
    - field.storage.paragraph.field_text
    - field.storage.paragraph.field_code
    - search_api.server.web_snippets
  module:
    - paragraphs
    - node
    - search_api
id: web_snippets
name: 'Web snippets'
description: 'The default web snippets search index. Feel free to edit or replace this.'
read_only: false
field_settings:
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  processed:
    label: 'Paragraphs » Paragraph » Text » Processed text'
    datasource_id: 'entity:node'
    property_path: 'field_paragraphs:entity:field_text:processed'
    type: text
    dependencies:
      config:
        - field.storage.node.field_paragraphs
        - field.storage.paragraph.field_text
      module:
        - paragraphs
  sourcecode:
    label: 'Paragraphs » Paragraph » Code » Source code'
    datasource_id: 'entity:node'
    property_path: 'field_paragraphs:entity:field_code:sourcecode'
    type: text
    dependencies:
      config:
        - field.storage.node.field_paragraphs
        - field.storage.paragraph.field_code
      module:
        - paragraphs
  status:
    label: null
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    dependencies:
      module:
        - node
  uid:
    label: null
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
    dependencies:
      module:
        - node
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - web_snippet
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -30
  entity_status: {  }
  highlight:
    highlight: always
    highlight_partial: true
    excerpt: true
    excerpt_length: 256
    exclude_fields:
      - title
    prefix: '<strong class="search-highlight">'
    suffix: '</strong>'
    weights:
      postprocess_query: 0
  html_filter:
    all_fields: false
    fields:
      - processed
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
    weights:
      preprocess_index: -15
      preprocess_query: -15
  ignorecase:
    all_fields: false
    fields:
      - processed
      - title
    weights:
      preprocess_index: -20
      preprocess_query: -20
  language_with_fallback: {  }
  rendered_item: {  }
  stemmer:
    all_fields: true
    fields:
      - processed
      - sourcecode
      - title
    exceptions:
      mexican: mexic
      texan: texa
    weights:
      preprocess_index: 0
      preprocess_query: 0
  transliteration:
    all_fields: true
    fields:
      - processed
      - sourcecode
      - title
    weights:
      preprocess_index: -20
      preprocess_query: -20
tracker_settings:
  default:
    indexing_order: fifo
options:
  index_directly: true
  cron_limit: 50
server: web_snippets
