id: d7_node_web_snippet
label: 'Nodes (web snippets)'
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: d7_ambientimpact

audit: true
deriver: Drupal\node\Plugin\migrate\D7NodeDeriver

source:
  plugin: d7_node
  node_type: web_snippet

process:
  nid: tnid
  vid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: 'und'
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp

