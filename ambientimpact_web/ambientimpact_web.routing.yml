# Web development overview page.
ambientimpact_web.overview:
  path: '/web'
  defaults:
    _controller: '\Drupal\ambientimpact_web\Controller\WebController::overview'
    _title: 'Web development'
  requirements:
    _permission: 'access content'

ambientimpact_web.snippets_settings:
  path: '/admin/config/ambientimpact/web-snippets'
  defaults:
    _form: '\Drupal\ambientimpact_web\Form\WebSnippetsSettingsForm'
    _title: 'Web snippets settings'
  requirements:
    _permission: 'administer site configuration'
