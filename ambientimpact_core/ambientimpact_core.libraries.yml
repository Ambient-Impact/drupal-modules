core:
  css:
    layout:
      stylesheets/core.css: {minified: true}

framework:
  js:
    javascript/framework.core.js: {}
    javascript/framework.object.js: {}
    javascript/framework.global.js: {}
    javascript/framework.cache.js: {}
    javascript/framework.html.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/jquery.once

ally.js:
  remote: https://allyjs.io/
  version: 1.4.1
  license:
    name: MIT
    url: https://github.com/medialize/ally.js/blob/1.4.1/LICENSE.txt
    gpl-compatible: true
  js:
    /libraries/ally.js/ally.min.js: { minified: true }

fontfaceobserver:
  remote: https://github.com/bramstein/fontfaceobserver
  version: 2.1.0
  license:
    name: FreeBSD
    url: https://github.com/bramstein/fontfaceobserver/blob/master/LICENSE
    gpl-compatible: true
  js:
    # This is the version without the Promises polyfill, which we don't need
    # because we require and test for Promises in the framework.
    /libraries/fontfaceobserver/fontfaceobserver.standalone.js: { minified: true }
