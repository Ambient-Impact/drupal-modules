framework:
  js:
    javascript/framework.core.js: {}
    javascript/framework.object.js: {}
    javascript/framework.global.js: {}
    javascript/framework.cache.js: {}
    javascript/framework.html.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - core/jquery.once

ally.js:
  remote: https://allyjs.io/
  version: 1.4.1
  license:
    name: MIT
    url: https://github.com/medialize/ally.js/blob/1.4.1/LICENSE.txt
    gpl-compatible: true
  js:
    /libraries/ally.js/ally.min.js: { minified: true }

fastdom:
  remote: https://github.com/wilsonpage/fastdom
  version: 1.0.10
  license:
    name: MIT
    url: https://github.com/wilsonpage/fastdom#license
    gpl-compatible: true
  js:
    /libraries/fastdom/fastdom.min.js: { minified: true }

fastdom-promised:
  remote: https://github.com/wilsonpage/fastdom
  version: 1.0.10
  license:
    name: MIT
    url: https://github.com/wilsonpage/fastdom#license
    gpl-compatible: true
  js:
    /libraries/fastdom/extensions/fastdom-promised.js: { minified: false }
