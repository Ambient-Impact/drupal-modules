services:

  ambientimpact_core.backup_command:
    class: \Drupal\ambientimpact_core\Commands\AmbientImpactBackupCommand
    arguments: ['@file_system']
    tags:
      - { name: drush.command }

  ambientimpact_core.component_paths_command:
    class: Drupal\ambientimpact_core\Commands\ComponentPathsCommand
    arguments:
      - '@file_system'
      - '@plugin.manager.ambientimpact_component'
    tags:
      - { name: drush.command }

  ambientimpact_core.install_command:
    arguments: ['@file_system']
    class: Drupal\ambientimpact_core\Commands\AmbientImpactInstallCommand
    tags:
      - { name: drush.command }

  ambientimpact_core.modules_path_command:
    class: Drupal\ambientimpact_core\Commands\ModulesPathCommand
    arguments:
      - '@file_system'
      - '@module_handler'
    tags:
      - { name: drush.command }

  ambientimpact_core.rsync_command:
    class: \Drupal\ambientimpact_core\Commands\AmbientImpactRsyncCommand
    arguments: ['@file_system']
    tags:
      - { name: drush.command }
